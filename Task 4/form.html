<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Form Task -->
        <form method="get" onsubmit="submitData()">
            <h1>Registration Form </h1>
            <label for="name">First Name: </label>
            <input type="text" id="name" name="name" required onkeypress="checkChar(event)" style="width: 70%;"><br>
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to <a onclick="showTerms()" href="#">Terms and Conditions</a></label><br>
            <input type="submit" id="f-btn">
            <p id="terms-text"></p>
        </form>
        <script src="Task 4(form).js"></script>
    </body>
</html>
